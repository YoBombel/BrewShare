<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
  <link th:href="@{/css/styles.css}" rel="stylesheet"/>

  <meta charset="UTF-8">
  <title>BrewShare</title>
</head>
<body class="mx-auto bg-dark">
<div class="container fs-4">

  <!-- HEADER -->
  <div th:insert="~{fragments/header}"></div>

  <div class="row fs-6">
    <div class="border border-light-subtle rounded col-md-5 mb-3 py-1 mx-auto">
        <h4 class="my-0">Statistics: </h4>
        <ul class="list-unstyled my-0">
          <li>Beers: <span th:text="${stats.beerCount}"></span></li>
          <li>Total volume: <span th:text="${stats.totalVolume}"></span> liters</li>
        </ul>
    </div>
  </div>

</div>

<div class="px-3" th:insert="~{fragments/footer}"></div>

<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
