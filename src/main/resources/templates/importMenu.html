<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>

    <meta charset="UTF-8">
    <title>BrewShare</title>
</head>
<body class="mx-auto bg-dark">
<div class="container fs-4">

    <!-- HEADER -->
    <div th:insert="~{fragments/header}"></div>

    <form th:method="post" th:action="@{/import/beersmith}" enctype="multipart/form-data">
        <div class="form-group">
            <input type="file" name="beersmithFile" class="form-control-file">
        </div>
        <button type="submit" class="btn btn-outline-light">Import Beersmith 3 file</button>
    </form>


</div>

<div class="px-3" th:insert="~{fragments/footer}"></div>

<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
